name: Build
on: push

jobs:
  build:
    name: Build, test and publish app Docker images
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Build the docker-compose stack
        run: docker network create spine_ext && docker-compose up --build -d

      - name: Get init logs
        run: docker-compose logs

      - name: Run test suite
        run: docker-compose exec -T web pytest

      - name: Publish image(s)
        run: |
          docker tag bingo_web ${{ secrets.DOCKER_USERNAME}}/bingo_web:${{ github.sha }} && \
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p "${{ secrets.DOCKER_PASSWORD }}"
          docker push ${{ secrets.DOCKER_USERNAME}}/bingo_web:${{ github.sha }}

  deploy:
    if: github.ref == 'refs/heads/main'
    name: Run remote deploy script
    runs-on: ubuntu-20.04
    needs: build
    steps:
      - uses: appleboy/ssh-action@v0.0.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: deploy
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: ./deploy-bingo.sh
